<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".tip").fadeIn(200);

            $(".tiptop a").click(function () {
                $(".tip").fadeOut(200);
                location.href = 'right.aspx?PageIndex=1';
            });

            $(".sure").click(function () {
                $(".tip").fadeOut(100);

            });

            $(".cancel").click(function () {
                $(".tip").fadeOut(100);
            });

        });
    </script>
</head>

<body>
    <div class="tip">
        <div class="tiptop"><span>提示信息</span><a></a></div>

        <div class="tipinfo">
            <span>
                <img src="images/ticon.png" />
            </span>
            <div class="tipright">
                <p>提交成功</p>
                <cite>如果继续添加请点击确定按钮 ，否则请点取消。</cite>
            </div>
        </div>

        <div class="tipbtn">
            <input name="" type="button" class="sure" onclick="location.href = 'addpole.aspx';" value="确定" />&nbsp;
            <input name="" type="button" class="cancel"onclick="location.href = 'right.aspx?PageIndex=1';" value="取消" />
        </div>
    </div>
</body>

</html>
